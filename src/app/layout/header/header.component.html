<header class="bg-stone-950 sticky top-4 flex items-center justify-between px-10">
    <div class="flex items-center left-header-div gap-5">
        <img width="100" src="/assets/netlogo.png" alt="logo" />
        <ul class="flex gap-5">
            <li 
                *ngFor="let item of navItemsLst; index as i"
                class="text-white cursor-pointer hover:text-gray-400"    
            > {{ item }}</li>
        </ul>
    </div>
    <div class="right=header-div">\
        <span class="text-white">Welcome Chris</span>
    </div>
</header>
