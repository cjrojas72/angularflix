<div class="move-slider-container my-10 px-10">
    <h2 class="font-semibold text-2xl my-3 ml-3 text-white">{{ section_title }}</h2>

    <swiper-container slidesPerView="5" loop="true" navigation="true" style="--swiper-theme-color: #ffff;">
            <swiper-slide class="swiper-slide" *ngFor="let video of content">
                <img [src]=" 'https://image.tmdb.org/t/p/w500' + video.poster_path" alt=" {{ video.title }}"/>
            </swiper-slide>
    </swiper-container>
</div>
